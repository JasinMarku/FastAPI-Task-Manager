services:
  - type: web
    name: fastapi-todo-app
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn ToDoApp.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        sync: false  # Set this in Render dashboard
      - key: PYTHON_VERSION
        value: 3.13.0

databases:
  - name: fastapi-todo-db
    databaseName: fastapi_todo_db
    user: fastapi_todo_user
    plan: free

